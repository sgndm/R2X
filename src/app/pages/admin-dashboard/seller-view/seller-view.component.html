<div class="page-content">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8">
            <h2 class=""> View Seller </h2>
        </div>
        <div class="col-sm-12 col-md-4">
            <h2 class="text-right"> {{ seller_name }} </h2>
        </div>
    </div>
    <hr>

    <div class="row">

        <div class="col-sm-12 col-md-6 col-lg-6">

            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" [(ngModel)]="sellerName" readonly>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" [(ngModel)]="sellerPhone" readonly>
            </div>
            <div class="form-group">
                <label>NIC</label>
                <input type="text" class="form-control" [(ngModel)]="sellerNIC" readonly>
            </div>
            <div class="form-group">
                <label>Ratings</label>
                <input type="text" class="form-control" [(ngModel)]="ratings" readonly>
            </div>
            <div class="form-group">
                <label>Operational Radius </label>
                <input type="text" class="form-control" [(ngModel)]="opRadius" readonly>
            </div>
            <div class="form-group">
                <label>Accept Cards</label>
                <input type="text" class="form-control" [(ngModel)]="acceptCard" readonly>
            </div>
            <div class="form-group">
                <label>Card On Delivery </label>
                <input type="text" class="form-control" [(ngModel)]="cardOnDelivery" readonly>
            </div>
            <div class="form-group">
                <label>cashOnDelivery</label>
                <input type="text" class="form-control" [(ngModel)]="cashOnDelivery" readonly>
            </div>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="form-group">
                <label>Seller Image</label>
                <div class="upload-preview-container" *ngIf="is_seller_image">

                    <div class="row justify-content-center">
                        <img src="{{ sellerImage }}" alt="" class="upload-preview">
                    </div>

                </div>

            </div>
            <div class="form-group">
                <label>NIC Front Side</label>
                <div class="upload-preview-container" *ngIf="is_nic_front_image">

                    <div class="row justify-content-center">
                        <img src="{{ nicFrontImage }}" alt="" class="upload-preview">
                    </div>

                </div>

            </div>
            <div class="form-group">
                <label>NIC Back Side</label>
                <div class="upload-preview-container" *ngIf="is_nic_back_image">

                    <div class="row justify-content-center">
                        <img src="{{ nicBackImage }}" alt="" class="upload-preview">
                    </div>

                </div>

            </div>
        </div>


    </div>
    <div class="row justify-content-center">
        <!-- <a [routerLink]="['/pages/admin/products/edit/product', product_id]" class="btn btn-submit col-sm-12 col-md-5 col-lg-5">Edit</a> -->
    </div>


</div>
