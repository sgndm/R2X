<div class="page-content">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8">
            <h2 class=""> View Seller </h2>
        </div>
        <div class="col-sm-12 col-md-4">
            <h2 class="text-right"> {{ seller_name }} </h2>
        </div>
    </div>
    <hr>

    <div class="row">

        <div class="col-sm-12 col-md-6 col-lg-6">

            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" [(ngModel)]="sellerName" readonly>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" [(ngModel)]="sellerPhon" readonly>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" [(ngModel)]="sellerAddress" readonly>
            </div>
            <div class="form-group">
                <label>NIC</label>
                <input type="text" class="form-control" [(ngModel)]="sellerNIC" readonly>
            </div>
            <div class="form-group">
                <label>Ratings</label>
                <input type="text" class="form-control" [(ngModel)]="ratings" readonly>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" [(ngModel)]="productDescription" readonly></textarea>
            </div>

            


    </div>
    <div class="row justify-content-center">
        <!-- <a [routerLink]="['/pages/admin/products/edit/product', product_id]" class="btn btn-submit col-sm-12 col-md-5 col-lg-5">Edit</a> -->
    </div>


</div>
