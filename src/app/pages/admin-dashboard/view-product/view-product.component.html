<div class="page-content">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8">
            <h2 class=""> View Product </h2>
        </div>
        <div class="col-sm-12 col-md-4">
            <h2 class="text-right"> {{ product_name }} </h2>
        </div>
    </div>
    <hr>

    <div class="row">

        <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="form-group">
                <label>Category</label>
                <select class="form-control custom-select" [(ngModel)]="productCategory" readonly>
                    <option value="">Please select a category</option>
                    <option *ngFor="let category of category_list" [value]="category.id">{{category.name}}
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" [(ngModel)]="productName" readonly>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" [(ngModel)]="productDescription" readonly></textarea>
            </div>

            <div class="form-group">
                <label>Payment Method</label>
                <select class="form-control custom-select" [(ngModel)]="paymentMethod" readonly>
                    <option value="0">Please select a payment method</option>
                    <option value="1">per unit</option>
                    <option value="4">per kilogram (kg)</option>
                    <option value="5">per litre (l) </option>
                </select>
            </div>

            <div class="form-group">
                <label>Estimated Price</label>
                <input type="number" class="form-control" [(ngModel)]="productPrice" min="0" step="0.1" readonly>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="form-group">
                <label>Image</label>
                <div class="upload-preview-container" *ngIf="is_current_image">

                    <div class="row justify-content-center">
                        <img src="{{ currentImagePath }}" alt="" class="upload-preview">
                    </div>

                </div>

            </div>
        </div>


    </div>
    <div class="row justify-content-center">
        <a [routerLink]="['/pages/admin/products/edit/product', product_id]" class="btn btn-submit col-sm-12 col-md-5 col-lg-5">Edit</a>
    </div>


</div>
